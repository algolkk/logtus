# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

theme = "blowfish" # UNCOMMENT THIS LINE
baseURL = "https://logtus.algolkk.com/"
defaultContentLanguage = "en"

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
summaryLength = 0

buildDrafts = false
buildFuture = false

enableEmoji = true

ignoreFiles = [
  'content/template/.*'  # for Templater of Obsidian
]

# googleAnalytics = "G-XXXXXXXXX"

[pagination]
  pagerSize = 100

[params.author]
  name = "algolkk"
  image = "/img/icon.png"
  headline = "Gaming Chicken"
  bio = "いろいろやるとり"
  links = [ 
    { misskey = "https://lotuskey.net/@algolkk"},
    { mastodon = "https://fedibird.com/@algolkk" }, 
    { github = "https://github.com/algolkk" }, 
    { steam = "https://steamcommunity.com/profiles/76561199177189397/" }, 
    { twitch = "https://twitch.tv/algolkk" } 
  ]


[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
